<!DOCTYPE html>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<style>

.node {
  cursor: pointer;
  stroke: #222222;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #665f5f;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>


<script>
var width = 960,
    height = 700,
    root;

var force = d3.layout.force()
    .size([width, height])
    .linkDistance(function(d) { return d.target.size*2 + d.source.size; })
    .gravity(0.1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("data_file.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.id; })

  // Exit any old nodes.
  node.exit().remove();

  // Enter any new nodes.
  var nodeEnter = node.enter()
  nodeEnter
     .append("text")
     .attr("class", "node")
     .attr("dx", function(d) { return d.x+d.size; })
     .attr("dy", function(d) { return d.y-d.size; })
     .text(function(d){return (
       d.name.charAt(d.name.length-2) != "_") ? d.name : "" })
     .call(force.drag)
     .on("click", click)
  nodeEnter
      .append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.size; })
      .style("fill", color)
      .call(force.drag)
  
  
  

}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("dx", function(d) { return d.x+d.size; })
      .attr("dy", function(d) { return d.y-d.size; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color nodes 
function color(d) {
  return d.color;
}

// Follow link on click.
function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.link) window.location.replace(d.link);
  }
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}
</script>
